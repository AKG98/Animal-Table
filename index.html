<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/styles.css">
    
    <title>Animal Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center">
        <img src="public/logo.png" alt="ZB" style="width:80px;">
        <p style="font-size: 2rem;font-weight: bold;">ZOO BASE</p>
    </header>

    <div class="container">
        <ul class="nav nav-tabs" style="font-size: 0.85rem;" id="animalTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#bigCats">Big Cats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#dogs">Dogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#bigFish">Big Fish</a>
            </li>
        </ul>
        
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="bigCats">
                <div id="bigCatsTable"></div>
            </div>
            <div class="tab-pane fade" id="dogs">
                <div id="dogsTable"></div>
            </div>
            <div class="tab-pane fade" id="bigFish">
                <div id="bigFishTable"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="animalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="animalForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="locationInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Size (ft)</label>
                            <input type="number" class="form-control" id="sizeInput" required min="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageInput">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Species</label>
                            <select class="form-control" id="speciesInput" required>
                                <option value="big cat">Big Cat</option>
                                <option value="dog">Dog</option>
                                <option value="big fish">Big Fish</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveAnimal">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/class/animals.js"></script>
    <script src="main.js"></script>
</body>
</html>
